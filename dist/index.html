<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image generator</title>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Image Generator Tool Javascript</h1>
        <p>
          Convert your text into an image within a second using this AI Image
          Generator tool.
        </p>
        <form action="#" method="get" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe: a cute cat"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Images</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-button">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="./images/img-1.jpg" alt="image" />
        <a href="#" class="download-button">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card loading">
        <img src="./images/loader.svg"  alt="image" />
        <a href="#" class="download-button">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./images/img-3.jpg" alt="image" />
        <a href="#" class="download-button">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>

      <div class="img-card">
        <img src="./images/img-4.jpg" alt="image" />
        <a href="#" class="download-button">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
